<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive filterable images</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <!--filter buttons-->
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="New York">New York</span>
                <span class="item" data-name="Florida">Florida</span>
                <span class="item" data-name="Texas">Texas</span>
                <span class="item" data-name="San Francisco">San Francisco</span>
                <span class="item" data-name="Seattle">Seattle</span>
            </div>
        </nav>

        <!--filter images-->
        <div class="gallery">
           
            <div class="image" data-name="New York"><span><img src="./images/nyc/nyc-4.jpg" ></span></div>
            <div class="image" data-name="New York"><span><img src="./images/nyc/nyc-5.jpg" ></span></div>

            <div class="image" data-name="Florida"><span><img src="./images/forida/fr-1.jpg" ></span></div>
            <div class="image" data-name="Florida"><span><img src="./images/forida/fr-2.jpg" ></span></div>
            <div class="image" data-name="Florida"><span><img src="./images/forida/fr-3.jpg" ></span></div>

            <div class="image" data-name="Seattle"><span><img src="./images/seattle/st-1.jpg" ></span></div>

            <div class="image" data-name="San Francisco"><span><img src="./images/sf/sf-1.jpg" ></span></div>
            <div class="image" data-name="San Francisco"><span><img src="./images/sf/sf-2.jpg" ></span></div>

            <div class="image" data-name="Texas"><span><img src="./images/Texas/tx-1.jpg" ></span></div>
            <div class="image" data-name="Texas"><span><img src="./images/Texas/tx-2.jpg" ></span></div>
        </div>
    </div>
    <!--fullscreen images preview box-->
        <div class="preview-box">
            <div class="details">
                <span class="title">Image Category: <p>Not defined</p></span>
                <span class="icon fas fa-times"></span>
            </div>
            <div class="image-box">
                <img src="" alt="">
            </div>
        </div>
        <div class="shadow"></div>

     <script src="main.js"></script>
</body>
</html>
